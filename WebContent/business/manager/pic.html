                        <button type="reset" id="doublebutton-0" name="doublebutton-0" class="btn  btn-success"> 重 置 </button>

		<script>

<div style="height:1000px"></div>

<!-- 动画 -->
<script>
		$(document).on('click','.edit',function()
		{
			 var clientWidth = $(window).width();
			 var baifenbi = ((clientWidth - 400) / 2) / clientWidth * 100;
			// $('#pic').css('left', baifenbi + '%'); 
			 $('#pic').css('left', '0');
			 $('#pic').css('transition', 'left 0.8s');
			 $("#mask").css('display', 'block');	
		});
		
		$("#mask").bind('click', function ()
		{
		    $('#pic').css('left', '-100%');
		    $('#pic').css('transition', 'left 0.8s');
		    $("#mask").css('display', 'none');
		});
		$('#close').click(function(){
			 $('#pic').css('left', '-100%');
			 $('#pic').css('transition', 'left 0.8s');
		});
</script>
<!-- 表格数据 -->
<script>
$(document).ready(function() 
{
				var businessId = $(window.parent.parent.frames["topFrame"].document).find('#businessId').text();
		    	 //---先销毁表格 ---
		        $('table').bootstrapTable('destroy');  
		        //---初始化表格,动态从服务器加载数据--- 
		       // alert("hello");
				 $('table').bootstrapTable
				 ({
					//发送数据请求获取项目信息
			    	url: '../getPageBusinessProjectPlan.do',
					method: 'post',
					contentType: "application/x-www-form-urlencoded",
					//toolbar: '#toolbar',//自定义工具栏
					cache: false,
					height: 400,
					striped: true,
					//search: true,
					//showExport: true,
					//showColumns: true,
					exportTypes: ['csv','txt','xml'],
					clickToSelect: true,
					//【查询设置】
					/* queryParamsType的默认值为 'limit' ,在默认情况下 传给服务端的参数为：offset,limit,sort
		                             设置为 ''  在这种情况下传给服务器的参数为：pageSize,pageNumber */
					queryParamsType:'', 
		           	queryParams: function queryParams(params) {
		             var param = {  
		                 pageNumber: params.pageNumber,    
		                 pageSize: params.pageSize,
		                 business: businessId 
		             }; 
		             /*
		             for(var key in searchArgs){
		           	  param[key]=searchArgs[key]
		             }  
		             */
		             return param;                   
		           }, 
					//【其它设置】
		           locale:'zh-CN',//中文支持
		           pagination: true,//是否开启分页（*）
		           pageNumber:1,//初始化加载第一页，默认第一页
		           pageSize: 10,//每页的记录行数（*）
		           pageList: [10,15,20],//可供选择的每页的行数（*）
		           sidePagination: "server", //分页方式：client客户端分页，server服务端分页（*）
		           //showRefresh:true,//刷新按钮
		           //【设置列属性】
					columns:
					 [
					 {field: 'check',checkbox: true},
					 {field: 'project_btCode',title: '项目id'}, 	
					 {field: 'planName',title: '项目名称'},	 
					 {field: 'action',title: '操作',
						 formatter:function(value,row,index){
							    var element = 
							    "<a target='_blank' href='http://localhost:8081/CropBacktracking/lifeline.html' class='view' data-id='"+row.id +"'>预览</a> "+ 
							    "<a class='edit' data-id='"+row.id +"'>编辑</a> ";
							    return element;  
							} 
					 }
					 /*
					 {field: 'seedsource',title: '地点', align: 'center',
						formatter:function(value,row,index){
						    var element = 
						    "<a class='edit' data-id='"+row.id +"'>编辑</a> "+ 
						    "<a class='delet' data-id='"+row.id +"'>删除</a> ";
						    return element;  
						} 
					  }
					  */
					],
		           
					//行内编辑保存事件
					onEditableSave: function (field, row, oldValue, $el)
					{
							update(row);
					}	
		           
		           
		       });	 
			  //删除数据
			  $('#delete').click(function(){
				 var rows = $('table').bootstrapTable('getSelections');
				 var rowsNum = rows.length;
				 if(rowsNum == 0)
				 {
					 alert("未选择数据")
				 }
				 else
				 {
					 //alert(rows[0].check);
					 //删除第一个check对象，后台不需要，必须处理
					 for(var i =0 ;i< rowsNum ;i++)
						delete rows[i]['check'];
					 $.ajax({
						  type: "post",
						  url: "../delRole.do",
						  data:{data:JSON.stringify(rows)},
						  //data:	rows,
						  success: function (data, status) {
							  if (status == "success") {
			                        alert("删除成功");
			                        //成功之后页面数据删除
			                        //$('table').bootstrapTable('remove');
			                    }
			                },
			                error: function () {
			                    alert("删除失败");
			                }
			            });
				  }
			  });
			  
				
			  //修改数据  
			  function update(row)
			  {
				  //向服务器提交数据
				  $.ajax({
					  type: "post",
					  url: "../updateRole.do",
					  //data:{data:JSON.stringify(rows)},
					  data:	row,
					  success: function (data, status) {
						  if (status == "success") {
		                        alert("修改成功");
		                    }
		                },
		                error: function () {
		                    alert("修改失败");
		                }
		            });      
				  //end
			  } 
		  	});
</script>
