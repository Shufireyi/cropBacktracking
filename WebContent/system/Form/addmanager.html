<body>
<div class="container">
<!--新建表单-->
<form class="form-horizontal" >
    <fieldset>
        <!-- Form Name -->
        <legend>新增企业</legend>
        <!-- Text input-->
        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="managerNum">账号</label>
                <input id="managerNum" name="managerNum" type="text" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>
        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="managerPwd">密码</label>
                <input id="managerPwd" name="managerPwd" type="text" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>
        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="businessId">企业编号</label>
                <input id="businessId" name="businessId" type="text" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>
		
		
		  <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="managerName">姓名</label>
                <input id="managerName" name="managerName" type="text" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>
        
        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="managerPhone">电话</label>
                <input id="managerPhone" name="managerPhone" type="text" placeholder="" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>

        <div class="control-group" >
            <div class="controls" >
                <label class="control-label" for="businessName">公司名称</label>

                <input id="businessName" name="businessName" type="text" placeholder="example@exa.com" class="input-xlarge" required="required">
                <span class="help-block">1</span>
            </div>
        </div>   

        <!-- Textarea -->
        <div class="control-group">
            <div class="controls">
                <label class="control-label" for="Comment">备注</label>
                <div id="Comment"><p>Hello Summernote</p></div>
                <script>
                    $(document).ready(function() {
                        $('#Comment').summernote();
                    });
                </script>
            </div>

        </div>

        <div class="control-group">
            <button type="button" id="submit" name="submit" class="btn btn-info">提交</button>
        </div>


    </fieldset>
</form>
</div>

	//验证表单数据，获取表单内ring没处理数据，提交后台
	$('#submit').click(function()
	{
		var managerNum = $('#managerNum').val();
		var managerPwd = $('#managerPwd').val();
		alert(managerPwd);
		var businessId = $('#businessId').val();
		var managerPhone = $('#managerPhone').val();
		var businessName = $('#businessName').val();
		var managerName = $('#managerName').val();
		
		/*
			对数据进行验证
		*/
		
		
		//提交哦数据
		$.ajax({
			type: 'post',
			url: '../../business/addManager.do',
			data: {
				//"businessId":businessId,
				"managerNum":managerNum,
				"managerPwd":managerPwd,
				"businessId":businessId,
				"managerPhone":managerPhone,

			success: function(data,status)
